<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Rockpet</title>
		<style>*{padding: 0; margin:0}</style>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<script src="js/pixi.min.js"></script>
	<body>
		<script type="text/javascript">
			// startup function
			function init(){
				// Aliases
				var Container = PIXI.Container,
					autoDetectRenderer = PIXI.autoDetectRenderer,
					loader = PIXI.loader,
					resources = PIXI.loader.resources,
					Sprite = PIXI.Sprite;
				//create the world
				var stage = new Container(),
					renderer = autoDetectRenderer(256, 256, {antialias:false, transparent: false, resolution: 1});
					renderer.backgroundColor = 0x061639;
					renderer.view.style.position = "absolute";
					renderer.view.style.display = "block";
					renderer.autoResize = true;
					renderer.resize(window.innerWidth, window.innerHeight);
				document.body.appendChild(renderer.view);
				loader
					.add("images/Obsidian.png")
					.load(setup);
				// load up our sprites
				function setup(){
					var defaultRock = new Sprite(resources["images/Obsidian.png"].texture);
					defaultRock.x = window.innerWidth/2;
					defaultRock.y = window.innerHeight/2;
					stage.addChild(defaultRock);
					renderer.render(stage);
				}
			}
			init();
		</script>
	</body>
</html>
