<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Rockpet</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script>

			var camera, controls, scene, renderer;

			function init(){
				// create the empty scene
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xcccccc );

				// create a camera to view the document through: FOV, aspect ratio, near clipping plane, far clipping plane
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
				// move our camera back so it isn't inside the mesh
				camera.position.z = 5;

				// setup our mouse & keyboard controls
				controls = new THREE.TrackballControls( camera );
				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;

				controls.noZoom = false;
				controls.noPan = false;

				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;

				controls.keys = [ 65, 83, 68 ];

				controls.addEventListener( 'change', render);


				// create the object we want to render in 3d space
				geometry = new THREE.BoxGeometry( 1, 1, 1 );
				// apply a texture to the object
				material = new THREE.MeshPhongMaterial( {color: 0x00ff00, flatShading: true } );
				// create the mesh which is a combo of the geometry and material objects
				cube = new THREE.Mesh( geometry, material );
				// create a light
				light = new THREE.AmbientLight( 0x222222 );
				light.position.set( 1, 1, 1 );

				// lastly attach our object to the scene
				scene.add( cube );
				scene.add( light );

				// create the renderer
				renderer = new THREE.WebGLRenderer();
				// set viewsize of the renderer; right now it's at half-size (relies on canvas at 100% width/height)
				renderer.setSize( window.innerWidth/2, window.innerHeight/2 );
				// attach renderer to our document
				document.body.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false);

				render();
			}

			function onWindowResize(){
				camera.aspect = window.innerwidth / window.innerheight;
				camera.updateProjectionMatrix();

				renderer.setSize (window.innerWidth/2, window.innerHeight/2 );

				controls.handleReszie();

				render();
			}

			// create the function that draws our whole scene/camera/mesh @ 60fps
			function animate() {
				requestAnimationFrame( animate );
				controls.update();
			}

			function render() {
				renderer.render( scene, camera );
			}
			init();
			animate();
		</script>
	</body>
</html>
